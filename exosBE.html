<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="bootstrap.css" rel="stylesheet">
    <script src="bootstrap.min.js"></script>
    <link rel= "stylesheet" href="automate.css" type= "text/css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title></title>
  </head>
  <body onload>
    <div class = "container">
      <div class = "row">
          <form class = "form-inline" name = "eventCalendar" method = "GET">
            <div class = "input-group">
              <input class = "form-control" placeholder = "titre" name= "titre">
              <input class = "form-control" placeholder = "début" name= "Debut">
              <input class = "form-control" placeholder = "fin" name= "fin">
              <input class = "form-control" placeholder = "mail" name= "mailCreateur">
                <span class ="input-group-button">
                  <button type= "submit" class= "btn btn-default">enregistrer</button>
                  <button class= "btn btl-large" onclick = "recData()">importer données</button>
                  <button class= "btn btl-large" onclick = "afficher()">afficher calendrier</button>

                </span>
            </div>
          </form>
      </div>
      <div class = "row">
        <div class = "panel panel-default">
          <div class = "panel-body" id = "tableCal">

            <script type ="text/javascript">
            tablegol = document.getElementById("tableCal");
            function recData(){
            recuperationCalendar = new XMLHttpRequest();
            recuperationCalendar.open("GET", "calendar.json", true);
            recuperationCalendar.send(null);
            recuperationCalendar.onreadystatechange = function() {
              if (recuperationCalendar.readyState == 4){
              datacalendar = JSON.parse(recuperationCalendar.responseText);
              console.log("ok");
              }
              else {
                console.log("pas pret");
              }
                };
            }
            function afficher(){
              for (var i = 0; i<datacalendar.items.length; i ++) {
                tablegol.innerHTML =tablegol.innerHTML+ datacalendar.items[i] ;
              }
            }
            </script>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
